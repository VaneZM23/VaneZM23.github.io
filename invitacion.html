<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitación de Fiesta</title>
<style>
  /* ----- Estilos generales ----- */
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    overflow-x: hidden;
  }
  body {
    background-color: #007BA7; /* color chambray */
    color: white;
  }

  /* ----- Secciones ----- */
  .section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    text-align: center;
    background-size: cover;
    background-position: center;
    opacity: 0;
    transition: opacity 1.5s ease;
  }
  .active {
    opacity: 1;
  }

  /* ----- Cronómetro ----- */
  #countdown {
    font-size: 3rem;
    margin-bottom: 1rem;
  }

  /* ----- Botón RSVP ----- */
  .btn {
    padding: 1rem 2rem;
    background-color: #FFA500;
    color: #000;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.5rem;
    text-decoration: none;
  }
</style>
</head>
<body>

<!-- Sección 1: Bienvenida -->
<div class="section active" style="background-image: url('foto1.jpg');">
  <div>
    <h1>¡Estás invitado a la fiesta!</h1>
    <div id="countdown"></div>
  </div>
</div>

<!-- Sección 2: Información -->
<div class="section" style="background-image: url('foto2.jpg');">
  <div>
    <h2>Detalles del Evento</h2>
    <p>Sábado 20 de julio, 5:00 PM</p>
    <p>Dirección: Calle Falsa 123</p>
  </div>
</div>

<!-- Sección 3: RSVP -->
<div class="section" style="background-image: url('foto3.jpg');">
  <div>
    <h2>Confirma tu asistencia</h2>
    <a href="https://tu-formulario.com" class="btn">RSVP</a>
  </div>
</div>

<script>
  // ----- Cronómetro -----
  const eventDate = new Date("July 20, 2025 17:00:00").getTime();
  const countdownEl = document.getElementById("countdown");

  setInterval(() => {
    const now = new Date().getTime();
    const distance = eventDate - now;

    if(distance < 0){
      countdownEl.innerHTML = "¡La fiesta comenzó!";
      return;
    }

    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((distance % (1000*60)) / 1000);

    countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }, 1000);

  // ----- Transición entre secciones -----
  const sections = document.querySelectorAll(".section");
  let current = 0;

  setInterval(() => {
    sections[current].classList.remove("active");
    current = (current + 1) % sections.length;
    sections[current].classList.add("active");
  }, 5000); // Cambia de sección cada 5 segundos
</script>

</body>
</html>
