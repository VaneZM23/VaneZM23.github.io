<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: white;
  }

  /* SECCIONES */
  .section {
    padding: 80px 20px 0;
    text-align: center;
  }

  .section.alt {
    background-color: #FFF4EF;
  }

  /* Texto */
  .intro-text {
    max-width: 500px;
    margin: 0 auto 40px;
    font-size: 1.2rem;
    line-height: 1.6;
    color: #4A5D23;
  }

  /* Nombres */
  .names {
    font-family: 'Great Vibes', cursive;
    font-size: 3.6rem;
    line-height: 1.1;
    margin-bottom: 60px;
  }

  .name-left { text-align: left; }
  .ampersand {
    font-size: 2rem;
    opacity: 0.6;
    margin: 10px 0;
  }
  .name-right { text-align: right; }

  /* Imagen borrosa */
  .blur-image {
    width: 100%;
    height: 240px;
    overflow: hidden;
  }

  .blur-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: blur(10px);
    transform: scale(1.1);
    opacity: 0.7;
  }

  /* CONTENIDO SIGUIENTE */
  .content {
    padding: 80px 20px;
    max-width: 600px;
    margin: auto;
    font-size: 1.1rem;
    line-height: 1.6;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .names {
      font-size: 2.6rem;
    }
    .blur-image {
      height: 180px;
    }
  }
</style>
</head>
<body>

<!-- SECCIÓN 1 -->
<section class="section">
  <div class="intro-text">
    Con mucha alegría queremos invitarte a celebrar con nosotros
    un momento único lleno de amor y emociones.
  </div>

  <div class="names">
    <div class="name-left">Gabriela</div>
    <div class="ampersand">&</div>
    <div class="name-right">Alejandro</div>
  </div>

  <!-- Imagen borrosa como transición -->
  <div class="blur-image">
    <img src="foto1.jpg" alt="">
  </div>
</section>

<!-- SECCIÓN 2 -->
<section class="section alt">
  <div class="content">
    <h2>La celebración</h2>
    <p>
      Acompáñanos a compartir una noche especial, rodeados de familia,
      música y momentos que quedarán para siempre.
    </p>
  </div>

  <div class="blur-image">
    <img src="foto2.jpg" alt="">
  </div>
</section>

</body>
</html>
