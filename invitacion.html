<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabriela y Alejandro</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Cambria";
      background-color: #FFF4EF; /* fondo principal */
      /*color: #4D544A; */ /* color de textos */
      color: #4D544A;
    }

    .container {
      position: relative;
      height: 100vh;
      background: url('foto1.jpeg') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom,
        rgba(255,255,255,0.95) 0%,
        rgba(255,255,255,0.7) 40%,
        rgba(255,255,255,0.3) 80%,
        rgba(255,255,255,0) 100%);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 20px;
      max-width: 800px;
    }

    .names {
      font-family: 'Great Vibes', cursive;
      font-size: 5em;
      color: #4D544A; /* color principal para nombres */
      margin-bottom: 30px;
    }

    .verse {
      font-size: 1.4em;
      margin-bottom: 20px;
    }

    .reference {
      font-size: 1em;
      margin-bottom: 40px;
      color: #4D544A; /* color de textos */
    }

    /* Título del contador */
    .countdown-title {
      font-size: 1.6em;
      font-weight: bold;
      color: #4D544A;
      margin-bottom: 10px;
    }

    .line {
      width: 120px;
      height: 2px;
      background-color: #4D544A;
      margin: 0 auto 20px auto;
    }

    /* Estilo del contador */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
      margin-bottom: 15px;
    }

    .countdown-item {
      background: #FFF4EF;
      padding: 15px 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #4D544A;
      min-width: 90px;
      text-align: center;
      border: 2px solid #4D544A;
      border-radius: 20px 0px 20px 0px;
      box-shadow: 4px 6px 12px rgba(0,0,0,0.1);
    }

    .countdown-label {
      font-size: 0.8em;
      color: #4D544A;
      margin-top: 5px;
      display: block;
    }

    .event-date {
      font-size: 1.2em;
      color: #4D544A;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay"></div>
    <div class="content">
      <div class="names">Fátima y Jesús</div>
      <div class="verse">
        “La vida nos dio el mejor regalo, y queremos compartielo contigo”
      </div>
      <div class="countdown-title">Contando los días</div> 
      <div class="line"></div> <!-- Contador --> 
      <div id="countdown" class="countdown"></div> <!-- Fecha del evento --> 
      <div class="event-date"><h3>16 / 06 / 2029</h3></div>
    </div>
  </div>

  <script>
    const targetDate = new Date("June 16, 2029 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "¡El gran día ha llegado!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `
        <div class="countdown-item">${days}<span class="countdown-label">Días</span></div>
        <div class="countdown-item">${hours}<span class="countdown-label">Horas</span></div>
        <div class="countdown-item">${minutes}<span class="countdown-label">Min</span></div>
        <div class="countdown-item">${seconds}<span class="countdown-label">Seg</span></div>
      `;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
