<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabriela y Alejandro</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Playfair Display', serif;
      background-color: #FFF4EF;
      color: #65715E;
    }

    .container {
      position: relative;
      min-height: 100vh;
      background: url('TU_IMAGEN_AQUI.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom,
        rgba(255,255,255,0.95) 0%,
        rgba(255,255,255,0.7) 40%,
        rgba(255,255,255,0.3) 80%,
        rgba(255,255,255,0) 100%);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 900px;
      width: 100%;
    }

    .names {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(2rem, 6vw, 3.5rem);
      color: #4D544A;
      margin-bottom: 1.5rem;
    }

    .verse {
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      margin-bottom: 1rem;
    }

    .reference {
      font-size: clamp(0.9rem, 2vw, 1.2rem);
      margin-bottom: 2rem;
      color: #65715E;
    }

    .countdown-title {
      font-size: clamp(1.2rem, 3vw, 1.6rem);
      font-weight: bold;
      color: #4D544A;
      margin-bottom: 0.5rem;
    }

    .line {
      width: 40%;
      max-width: 200px;
      height: 2px;
      background-color: #4D544A;
      margin: 0 auto 1.5rem auto;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap; /* permite que se acomode en móviles */
      margin-bottom: 1rem;
    }

    .countdown-item {
      background: #FFF4EF;
      padding: 15px 20px;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      font-weight: bold;
      color: #4D544A;
      min-width: 80px;
      text-align: center;
      border: 2px solid #4D544A;
      border-radius: 20px 0px 20px 0px;
      box-shadow: 4px 6px 12px rgba(0,0,0,0.1);
    }

    .countdown-label {
      font-size: clamp(0.7rem, 2vw, 0.9rem);
      color: #65715E;
      margin-top: 5px;
      display: block;
    }

    .event-date {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      color: #65715E;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay"></div>
    <div class="content">
      <div class="names">Gabriela y Alejandro</div>
      <div class="verse">
        “El amor es paciente, es bondadoso... Todo lo soporta, todo lo cree, todo lo espera, todo lo soporta.”
      </div>
      <div class="reference">1 Corintios 13:4 - 7</div>

      <div class="countdown-title">Contando los días</div>
      <div class="line"></div>

      <div id="countdown" class="countdown"></div>

      <div class="event-date">16 / 06 / 2029</div>
    </div>
  </div>

  <script>
    const targetDate = new Date("June 16, 2029 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "¡El gran día ha llegado!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `
        <div class="countdown-item">${days}<span class="countdown-label">Días</span></div>
        <div class="countdown-item">${hours}<span class="countdown-label">Horas</span></div>
        <div class="countdown-item">${minutes}<span class="countdown-label">Min</span></div>
        <div class="countdown-item">${seconds}<span class="countdown-label">Seg</span></div>
      `;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
