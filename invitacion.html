<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fátima y Jesús</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Cambria", serif;
      background-color: #FFF4EF;
      color: #4D544A;
    }

    .container {
      position: relative;
      min-height: 100vh;
      background: url('foto1.jpeg') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom,
        rgba(255,255,255,0.95) 0%,
        rgba(255,255,255,0.7) 40%,
        rgba(255,255,255,0.3) 80%,
        rgba(255,255,255,0) 100%);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 900px;
      width: 100%;
    }

    .names {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(2.5rem, 8vw, 5rem);
      color: #4D544A;
      margin-bottom: 1.5rem;
    }

    .verse {
      font-size: clamp(1rem, 3vw, 1.4rem);
      margin-bottom: 1rem;
    }

    .reference {
      font-size: clamp(0.9rem, 2.5vw, 1.2rem);
      margin-bottom: 2rem;
      color: #4D544A;
    }

    .countdown-title {
      font-size: clamp(1.2rem, 3vw, 1.6rem);
      font-weight: bold;
      color: #4D544A;
      margin-bottom: 0.5rem;
    }

    .line {
      width: 40%;
      max-width: 200px;
      height: 2px;
      background-color: #4D544A;
      margin: 0 auto 1.5rem auto;
    }

    .countdown {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 10px;
    margin-bottom: 15px;
    flex-wrap: nowrap; /* siempre en línea */
  }

  .countdown-item {
    background: #FFF4EF;
    padding: 15px 20px;
    font-size: 1.2em;
    font-weight: bold;
    color: #4D544A;
    flex: 1; /* cada bloque se ajusta proporcionalmente */
    text-align: center;
    border: 2px solid #4D544A;
    border-radius: 20px 0px 20px 0px;
    box-shadow: 4px 6px 12px rgba(0,0,0,0.1);
  }

  .countdown-label {
    font-size: 0.8em;
    color: #4D544A;
    margin-top: 5px;
    display: block;
  }

  /* Ajustes para pantallas pequeñas */
  @media (max-width: 600px) {
    .countdown {
      gap: 8px;
    }
    .countdown-item {
      padding: 8px;
      font-size: 0.9em;
      border-radius: 12px 0px 12px 0px;
    }
    .countdown-label {
      font-size: 0.7em;
    }
  }

  @media (max-width: 400px) {
    .countdown {
      gap: 5px;
    }
    .countdown-item {
      padding: 6px;
      font-size: 0.8em;
    }
    .countdown-label {
      font-size: 0.65em;
    }
  }
    .event-date {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      color: #4D544A;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay"></div>
    <div class="content">
      <div class="names">Fátima y Jesús</div>
      <div class="verse">
        “La vida nos dio el mejor regalo, y queremos compartirlo contigo”
      </div>
      <div class="countdown-title">Contando los días</div> 
      <div class="line"></div> 
      <div id="countdown" class="countdown"></div> 
      <div class="event-date"><h3>21 • Marzo • 2026</h3></div>
    </div>
  </div>

  <script>
    const targetDate = new Date("March 21, 2026 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "¡El gran día ha llegado!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = `
        <div class="countdown-item">${days}<span class="countdown-label">Días</span></div>
        <div class="countdown-item">${hours}<span class="countdown-label">Horas</span></div>
        <div class="countdown-item">${minutes}<span class="countdown-label">Min</span></div>
        <div class="countdown-item">${seconds}<span class="countdown-label">Seg</span></div>
      `;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
