<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Tipografías -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: white;
    overflow-x: hidden;
  }

  /* Secciones */
  section {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 40px 20px;
    opacity: 0;
    transform: translateY(40px);
    transition: opacity 1s ease, transform 1s ease;
  }

  section.visible {
    opacity: 1;
    transform: translateY(0);
  }

  /* Sección texto */
  .intro-text {
    max-width: 500px;
    font-size: 1.2rem;
    line-height: 1.6;
    color: #4A5D23;
  }

  /* Sección nombres */
  .names {
    font-family: 'Great Vibes', cursive;
    font-size: 3.8rem;
    line-height: 1.1;
    color: #1a1a1a;
  }

  .name-left {
    text-align: left;
  }

  .ampersand {
    font-size: 2rem;
    opacity: 0.6;
    margin: 10px 0;
  }

  .name-right {
    text-align: right;
  }

  /* Sección imagen */
  .photo img {
    max-width: 90%;
    width: 320px;
    height: auto;
    border-radius: 6px;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .names {
      font-size: 2.8rem;
    }
    .intro-text {
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>

<!-- SECCIÓN 1: TEXTO -->
<section class="fade-section">
  <div class="intro-text">
    Con gran alegría queremos invitarte a compartir con nosotros
    un día muy especial, lleno de amor, familia y momentos inolvidables.
  </div>
</section>

<!-- SECCIÓN 2: NOMBRES -->
<section class="fade-section">
  <div class="names">
    <div class="name-left">Gabriela</div>
    <div class="ampersand">&</div>
    <div class="name-right">Alejandro</div>
  </div>
</section>

<!-- SECCIÓN 3: FOTO -->
<section class="fade-section">
  <div class="photo">
    <img src="foto.jpg" alt="Nuestra foto">
  </div>
</section>

<script>
  const sections = document.querySelectorAll('.fade-section');

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      }
    });
  }, {
    threshold: 0.3
  });

  sections.forEach(section => {
    observer.observe(section);
  });
</script>

</body>
</html>
