<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Tipografía elegante para nombres -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />

<style>
  body, html {
    margin: 0; padding: 0;
    min-height: 100vh;
    background-color: white;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow-x: hidden;
  }

  /* Flores en esquinas de la pantalla */
  .flower {
    position: fixed;
    width: 90px;
    opacity: 0.3;
    pointer-events: none;
    z-index: 0;
  }
  .flower.tl { top: 5px; left: 5px; transform: rotate(-10deg); }
  .flower.tr { top: 5px; right: 5px; transform: rotate(15deg); }
  .flower.bl { bottom: 5px; left: 5px; transform: rotate(20deg); }
  .flower.br { bottom: 5px; right: 5px; transform: rotate(-15deg); }

  /* Texto */
  .date {
    font-family: "Baskerville Old Face", serif;
    font-size: 1.4rem;
    color: #4A5D23;
    margin-bottom: 8px;
    z-index: 1;
  }
  .title {
    font-family: "Baskerville Old Face", serif;
    font-size: 1.8rem;
    font-weight: normal;
    color: #4A5D23;
    margin-bottom: 8px;
    z-index: 1;
  }
  .names {
    font-family: 'Great Vibes', cursive;
    font-size: 3.6rem;
    color: #1a1a1a;
    line-height: 1;
    margin-bottom: 12px;
    z-index: 1;
  }
  .names .ampersand {
    font-size: 1.8rem;
    opacity: 0.6;
  }

  .names .name-left {
    display: inline-block;
    text-align: left;
    width: 40%;
    vertical-align: middle;
  }
  .names .ampersand {
    display: inline-block;
    width: 20%;
    text-align: center;
    vertical-align: middle;
  }
  .names .name-right {
    display: inline-block;
    width: 40%;
    text-align: right;
    vertical-align: middle;
  }

  /* Sobre */
  .envelope-img {
    width: 240px;
    cursor: pointer;
    margin-bottom: 14px;
    z-index: 1;
  }

  /* Texto debajo */
  .click-text {
    font-size: 1rem;
    color: #4A5D23;
    font-weight: bold;
    margin-bottom: 30px;
    z-index: 1;
  }
  .arrow {
    width: 60px;
    opacity: 0.5;
  }

  /* Responsive */
  @media (max-width: 400px) {
    .flower {
      width: 60px;
    }
    .envelope-img {
      width: 180px;
    }
    .arrow {
      width: 40px;
    }
    .names {
      font-size: 2.5rem;
    }
    .names .ampersand {
      font-size: 1.4rem;
    }
  }
</style>
</head>
<body>
  <!-- Flores en esquinas fijas -->
  <img src="planta1.png" alt="" class="flower tl" />
  <img src="flor-superior-derecha.png" alt="" class="flower tr" />
  <img src="pla.png" alt="" class="flower bl" />
  <img src="planta4.png" alt="" class="flower br" />

  <div class="date">29 . JUNIO . 2025</div>
  <div class="title">Nuestra Boda</div>

  <div class="names">
    <div class="name-left">Gabriela</div>
    <div class="ampersand">&</div>
    <div class="name-right">Alejandro</div>
  </div>

  <img src="sobre.png" alt="Invitación" class="envelope-img" id="envelope" />

  <div class="click-text">
    CLIC PARA ABRIR LA INVITACIÓN<br />
    <img src="flecha-punteada.png" alt="Flecha" class="arrow" />
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    envelope.addEventListener('click', () => {
      envelope.style.transform = "scale(1.1)";
      setTimeout(() => {
        window.location.href = "invitacion.html";
      }, 500);
    });
  </script>
</body>
</html>
